version: '3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    environment: 
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - frontend
      - backend
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
      - packages:/usr/src/app/node_modules
    depends_on: 
      - db
      
  db:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - backend
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  packages:
  db:

networks:
  frontend:
  backend:
